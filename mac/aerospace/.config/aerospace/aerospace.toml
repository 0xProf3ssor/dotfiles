# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# This AeroSpace config mirrors the Sway window manager keybindings (Arch Linux)
# for consistent productivity across macOS and Arch environments.
# See KEYBINDINGS.md for complete mapping reference.
# Key differences: Sway uses Super key, AeroSpace uses Alt key.

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget borders active_color=0xff7287fd inactive_color=0xff9399b2 width=3.0',
  'exec-and-forget sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 7
    inner.vertical =   7
    outer.left =       7
    outer.bottom =     7
    outer.top =        7
    outer.right =      7

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''
    
    # Open default terminal (iTerm2 in my case) with alt + enter
    alt-enter = 'exec-and-forget open -n /Applications/iTerm.app'
    
    # Kill focused window (equivalent to Sway's $mod+Shift+q)
    alt-shift-q = 'close'
    
    # Application launcher (equivalent to Sway's $mod+d wofi)
    alt-d = 'exec-and-forget open -a "Spotlight"'
    cmd-space = 'exec-and-forget open -a "Spotlight"'
    
    # Fullscreen toggle (equivalent to Sway's $mod+f)
    alt-f = 'fullscreen'

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    
    # Layout modes (equivalent to Sway's split and layout commands)
    alt-b = 'layout tiles horizontal'
    alt-v = 'layout tiles vertical'
    alt-s = 'layout accordion'
    alt-w = 'layout tiles'
    alt-e = 'layout tiles horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Focus parent container (equivalent to Sway's $mod+a)
    alt-a = 'focus-monitor --wrap-around next'
    
    # Floating toggle (equivalent to Sway's $mod+Shift+space) 
    # Note: AeroSpace uses different floating implementation
    alt-shift-space = 'layout floating tiling'
    
    # Focus mode toggle (equivalent to Sway's $mod+space)
    # Note: AeroSpace doesn't have exact equivalent, using workspace back-and-forth
    alt-ctrl-space = 'workspace-back-and-forth'

    # Resize mode (equivalent to Sway's $mod+r)
    alt-r = 'mode resize'
    
    # System utilities (macOS equivalents to Sway's function keys)
    # Volume controls (equivalent to Sway's XF86Audio keys)
    f10 = 'exec-and-forget osascript -e "set volume output muted true"'
    f11 = 'exec-and-forget osascript -e "set volume output volume ((output volume of (get volume settings)) - 10)"'
    f12 = 'exec-and-forget osascript -e "set volume output volume ((output volume of (get volume settings)) + 10)"'
    
    # Brightness controls (equivalent to Sway's XF86MonBrightness keys)
    f1 = 'exec-and-forget osascript -e "tell application \"System Events\" to key code 107"'  # Brightness down
    f2 = 'exec-and-forget osascript -e "tell application \"System Events\" to key code 113"'  # Brightness up
    
    # Screenshot (equivalent to Sway's Print key)
    alt-shift-s = 'exec-and-forget screencapture -s ~/Desktop/screenshot.png'
    
    # Reload config (equivalent to Sway's $mod+Shift+c)
    alt-shift-c = 'reload-config'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-semicolon = 'mode service'
    # Apps mode for opening apps quickly
    alt-space = 'mode apps'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    # Join windows (using different keys to avoid conflicts with move commands)
    shift-h = ['join-with left', 'mode main']
    shift-j = ['join-with down', 'mode main']
    shift-k = ['join-with up', 'mode main']
    shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

# Binding apps mode
[mode.apps.binding]
    esc = 'mode main'
    s = ['exec-and-forget open -n /Applications/Safari.app', 'mode main']
    t = ['exec-and-forget open -n /Applications/Telegram.app', 'mode main']
    d = ['exec-and-forget open -n /Applications/Discord.app', 'mode main']

# 'resize' binding mode declaration (equivalent to Sway's resize mode)
[mode.resize.binding]
    # Resize with hjkl (vim-style, equivalent to Sway)
    h = 'resize width -50'
    j = 'resize height +50'  
    k = 'resize height -50'
    l = 'resize width +50'
    
    # Resize with arrow keys (equivalent to Sway)
    left = 'resize width -50'
    down = 'resize height +50'
    up = 'resize height -50'
    right = 'resize width +50'
    
    # Exit resize mode (equivalent to Sway)
    enter = 'mode main'
    esc = 'mode main'
